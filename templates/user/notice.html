{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>All Notices</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{% static 'user/css/style.css' %}">
    </head>
    <body>
        <div class="header">
            <h1 align="center">CreArt Solutions - Web App</h1>
        </div>

        <div class="content">
            <h1 align="center" style="text-decoration: underline; color:black; ">Latest Notices</h1>
            
            {% for row in result %}
                <div class="notice">
                    <h3>{{row.subject}}</h3>
                    <p>{{row.description}}</p>
                    <p>Creadted At : {{row.created_at}}</p>
                    <p>Updated At : {{row.updated_at}}</p>
                </div>
            {% endfor %}
        </div>

        <div class="footer">
            <h1 align="center">@copyright</h1>
        </div>
        <script src="" async defer></script>
    </body>
</html>
